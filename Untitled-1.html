<!DOCTYPE html>
<html>
   <head>
    <link rel="stylesheet" href="css/style.css">
    <!--<script src="script.js"></script>-->
   </head>
   <body>
    <fieldset>
        <legend>회원가입</legend>
    <div>
        <label>아이디</label>
        <input type="text">
    </div>

    <div>
        <label>비밀번호</label>
        <input type="text">
    </div>

    <div>
        <label>이름</label>
        <input type="text">
    </div>
    <div>
        <label>생년월일</label>
        <input type="text">
    </div>
    <div>
        <label>for="select">통신사선택</label>
        <select> id ="select">
            <option>SKT</option>
            <option>KT</option>
            <option>LG</option>
        </select>
        <input type="text" title="전화번호 앞자리">
        <input type="text">
        <input type="text">
    </div>
    <div>
        <input type ="radio" name="fm" id="man_select">
        <label for="man_select">남자</label>
        <<input type ="radio" name="fm" id="f">
        <label for="m">여자</label>
        <input type="radio">
        <label>내국인</label>
        <input type="radio">
        <label>외국인</label>
    </div>
    <div>
        <input type="checkbox" name="fm">
        <label>남자</label>
        <input type="checkbox" name="fm">
        <label>여자</label>
        <input type="checkbox" name="fm">
        <label>내국인</label>
        <input type="checkbox" name="fm">
        <label>외국인</label>
    </div>
    <div>
        <label>휴대전화번호</label>
        <input type="text">
    </div>
    <div>
        <button>인증요청</button>
    </div>
    </fieldset>
   </body>
</html>
